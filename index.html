<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <title>PROFIT FOR YOU - رجسٹریشن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        header {
            background-color: #1a1a2e;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .auth-buttons {
            margin-left: auto;
        }

        .auth-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #444;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .captcha {
            margin-top: 15px;
        }

        .submit-button {
            margin-top: 25px;
            padding: 12px;
            background-color: #1a1a2e;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #16213e;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">🛍️ PROFIT FOR YOU</div>
    <nav>
        <a href="#">ٹریڈنگ</a>
        <a href="#">فیوچرز</a>
        <a href="#">کمائیں</a>
        <a href="#">ایسٹ خریدیں</a>
        <a href="#">دستاویزات</a>
        <a href="#">ہمارا کارڈ</a>
        <a href="#">رابطہ کریں</a>
        <a href="#">مصنوعات بیچیں اور کمائیں</a>
        <a href="#">جہاز اُڑائیں</a>
        <a href="#">گاڑی چلائیں</a>
        <a href="#">ٹینس کھیلیں</a>
    </nav>
    <div class="auth-buttons">
        <a href="#">لاگ ان</a>
        <a href="#">سائن اپ</a>
    </div>
</header>

<div class="container">
    <h2>رجسٹریشن فارم</h2>
    <form action="#" method="POST">
        <label for="firstName">نام:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">سرنیم:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">فون نمبر:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">ای میل:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">پاسورڈ:</label>
        <input type="password" id="password" name="password" required>

        <label for="repeatPassword">دوبارہ پاسورڈ:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required>

        <label for="idNumber">شناختی کارڈ نمبر:</label>
        <input type="text" id="idNumber" name="idNumber" required>

        <label for="captcha">کیپچا:</label>
        <input type="text" id="captcha" name="captcha" placeholder="4 + 3 = ?" required>

        <button type="submit" class="submit-button">رجسٹر کریں</button>
    </form>
</div>

</body>
</html>
