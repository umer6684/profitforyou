<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROFIT FOR YOU</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
    }

    header {
      background-color: #161b22;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #58a6ff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    nav a {
      color: #c9d1d9;
      text-decoration: none;
      font-size: 15px;
    }

    nav a:hover {
      color: #58a6ff;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .main {
      padding: 40px 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #0d1117;
      color: #8b949e;
    }

    #register-form {
      background-color: #161b22;
      padding: 30px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      display: none;
    }

    #register-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    #register-form button {
      background-color: #58a6ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #register-form h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PROFIT FOR YOU</div>
    <nav>
      <a href="#">Trading</a>
      <a href="#">Futures</a>
      <a href="#">Earn</a>
      <a href="#">Buy Assets</a>
      <a href="#">Documentation</a>
      <a href="#">Our Card</a>
      <a href="#">Contact Us</a>
      <a href="#">Sell Products & Earn</a>
      <a href="#">Fly Plane</a>
      <a href="#">Drive a Car</a>
      <a href="#">Play Tennis</a>
    </nav>
    <div class="auth-buttons">
      <button onclick="toggleRegister()">Register</button>
      <button>Login</button>
    </div>
  </header>

  <div class="main">
    <h1>Welcome to PROFIT FOR YOU</h1>
    <p>Your one-stop platform to trade, shop, and earn.</p>
  </div>

  <div id="register-form">
    <h2>رجسٹریشن فارم</h2>
    <input type="text" placeholder="نام" required />
    <input type="text" placeholder="سرنیم" required />
    <input type="text" placeholder="فون نمبر" required />
    <input type="email" placeholder="ای میل" required />
    <input type="password" placeholder="پاسورڈ" required />
    <input type="password" placeholder="پاسورڈ دوبارہ لکھیں" required />
    <input type="text" placeholder="شناختی کارڈ نمبر" required />
    <input type="text" placeholder="کیپچا لکھیں" required />
    <button>رجسٹر کریں</button>
  </div>

  <footer>
    © 2025 PROFIT FOR YOU. All rights reserved.
  </footer>

  <script>
    function toggleRegister() {
      const form = document.getElementById("register-form");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
