<!DOCTYPE html>
<html>
<head>
    <title>PROFIT FOR YOU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .product {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            color: #333;
            font-size: 20px;
            margin: 10px 0;
        }

        .product p {
            color: #666;
            font-size: 16px;
        }

        .product .price {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }

        .buy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        .form-box {
            background: #fff;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to PROFIT FOR YOU!</h1>
    <p>Our shopping site is under construction.</p>

    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Camera Image">
        <h3>Camera</h3>
        <p>High-quality camera with amazing features.</p>
        <p class="price">$250</p>
        <form action="https://formsubmit.co/umerarshad6633@gmail.com" method="POST">
            <input type="hidden" name="product" value="Camera">
            <input type="hidden" name="price" value="$250">
            <input type="email" name="email" placeholder="Your Email" required><br><br>
            <button type="submit" class="buy-button">Buy Now</button>
        </form>
    </div>

    <!-- Login Form -->
    <div class="form-box">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="link">
            Don't have an account? <a href="#">Register</a>
        </div>
    </div>

</body>
</html>
